<!DOCTYPE html>
<html lang="en" ng-app="eventjoin">
<head>
    <meta http-equiv="cache-control" content="max-age=0">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0"/>
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT">
    <meta http-equiv="pragma" content="no-cache">

    <meta name="fragment" content="!">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="UTF-8">
    <base href="/">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- build:css -->
    <!--bower:css-->
    <link rel="stylesheet" href="bower-components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="bower-components/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="bower-components/angular-toastr/dist/angular-toastr.css" />
    <!--endbower-->

    <!--inject:css-->
    <link rel="stylesheet" href="/css/helper-classes.css">
    <link rel="stylesheet" href="/css/responsive.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/utilities-variables.css">
    <link rel="stylesheet" href="/css/vendor/animate.min.css">
    <!--endinject-->
    <!--endbuild-->

    <meta name="keywords" content="{{OpenGraphTags.seoKeyword()}}">
    <meta name="description" content="{{pageSeoDescription}}">
    <meta name="image" content="{{pageSeoImage}}">

    <title ng-bind="pageSeoTitle">&nbsp;</title>
    <link rel="icon" type="image/png" href="images/logo/eventjoin-favicon.png">
    <link rel="canonical" href="{{OpenGraphTags.ogUrl()}}">
    <meta property="og:site_name" content="eventjoin | Genuine Natural Products">
    <meta property="og:title" content="{{OpenGraphTags.ogTitle()}}">
    <meta property="og:url" content="{{OpenGraphTags.ogUrl()}}">
    <meta property="og:type" content="website">
    <meta property="og:description" content="{{pageSeoDescription}}">
    <meta property="og:image" content="{{pageSeoImage}}">

    <meta itemprop="name" content="{{OpenGraphTags.ogTitle()}}">
    <meta itemprop="url" content="{{OpenGraphTags.ogUrl()}}">
    <meta itemprop="description" content="{{pageSeoDescription}}">
    <meta itemprop="image" content="{{pageSeoImage}}">


    <meta name="twitter:title" content="{{OpenGraphTags.ogTitle()}}">
    <meta name="twitter:url" content="{{OpenGraphTags.ogUrl()}}">
    <meta name="twitter:image" content="{{pageSeoImage}}">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:description" content="{{pageSeoDescription}}">


</head>
<body ng-class="{'bg-secondary':bgMain}">
    <div ng-include="'../partials/header-footer/header.html'" ng-controller="headerFooterCtrl"></div>
    <div ng-view class="main-view"></div>
    <div ng-include="'../partials/header-footer/footer.html'" ng-controller="headerFooterCtrl"></div>

    <!-- build:vendor -->
    <!--bower:js-->
    <script src="bower-components/jquery/dist/jquery.js"></script>
    <script src="bower-components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower-components/angular/angular.js"></script>
    <script src="bower-components/angular-route/angular-route.js"></script>
    <script src="bower-components/angular-toastr/dist/angular-toastr.tpls.js"></script>
    <script src="bower-components/angular-cookies/angular-cookies.js"></script>
    <script src="bower-components/angular-local-storage/dist/angular-local-storage.js"></script>
    <script src="bower-components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower-components/jquery-validation/dist/jquery.validate.js"></script>
    <script src="bower-components/jpkleemans-angular-validate/dist/angular-validate.min.js"></script>
    <script src="bower-components/ngMask/dist/ngMask.js"></script>
    <script src="bower-components/angular-resource/angular-resource.js"></script>
    <script src="bower-components/ng-text-truncate/ng-text-truncate.js"></script>
    <!--endbower-->
    <!--endbuild-->

    <!-- build:source -->
    <!--inject:js-->
    <script src="/js/app.js"></script>
    <script src="/js/config.js"></script>
    <script src="/js/filters.js"></script>
    <script src="/js/routes.js"></script>
    <script src="/js/static-config.js"></script>
    <script src="/js/controllers/landing.js"></script>
    <script src="/js/controllers/login.js"></script>
    <script src="/js/services/factory.js"></script>
    <script src="/js/controllers/header-footer/header-footer.js"></script>
    <!--endinject-->
    <!--endbuild-->

    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-93026856-1', 'auto');
        ga('send', 'pageview');

    </script>

    <script> window.prerenderReady = false; </script>
</body>
</html>
